<div class="contacts">
    <h1 class="contacts__title">Your Contacts</h1>
    <hr style="width:80%", size="3", color=white> 
    <p class="contacts__description">
    Here you will be able to add your list of trusted contacts, where in the future you will be able to share your personal wishlists with them. You can come here to edit your contact's details as well. 
    </p>
    <div class="cm-table-container" id="cmsTableContainer">
        <div class="cm-table-row">
            <div class="cm-table-column cm-name cm-header">Name</div>
            <div class="cm-table-column cm-email cm-header">Email</div> <!---phone-->
            <div class="cm-table-column cm-birthday cm-header">Birthday</div> <!---address-->
            <div class="cm-table-column cm-header cm-add-entry" id="cmAddNewEntry">+</div>
        </div>
        <span id="tableBody"></span>
    </div>
    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">
        <h1>Add Contact</h1>
        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName">

        <label for="newPersonEmail">Email</label>
        <input type="text" id="newPersonEmail">

        <label for="newPersonBirthday">Birthday</label>
        <input type="text" id="newPersonBirthday">

        <button id="newCancelButton">Cancel</button>
        <button id="newPersonSubmitButton">Submit</button>
    </div>
        <button id="SortButton" style="position: absolute; left: 0px; bottom: 0px;">Sort</button>
        
    <script src="src/contacts.js"></script>
    
</div>

    <script>
        document.addEventListener("DOMContentLoaded", () =>{
            const observer = new IntersectionObserver (entries => {
                document.querySelector(".bar").classList.toggle("bar--bg", entries[0].intersectionRatio < 0.9)
        

            }, {
                threshold:0.9
            });

            observer.observe(document.querySelector(".header"));

        });
